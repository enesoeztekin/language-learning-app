<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Voca Brain | Easy way to learn langauge!</title>
</head>

<body>
    <header>
        <h1>BrandHere</h1>
    </header>
    <section class="main">
        <p>Select your native language.</p>
        <div class="language-cards">
            <div class="card">
                <img src="flags/united-kingdom.png" alt="English" class="flag">
                <div>
                    <h3 class="language-name">English</h3>
                    <p class="native-name">English</p>
                </div>
            </div>
            <div class="card">
                <img src="flags/turkey.png" alt="Turkish" class="flag">
                <div>
                    <h3 class="language-name">Turkish</h3>
                    <p class="native-name">Türkçe</p>
                </div>
            </div>
            <div class="card">
                <img src="flags/france.png" alt="French" class="flag">
                <div>
                    <h3 class="language-name">French</h3>
                    <p class="native-name">Français</p>
                </div>
            </div>
            <div class="card">
                <img src="flags/spain.png" alt="Spanish" class="flag">
                <div>
                    <h3 class="language-name">Spanish</h3>
                    <p class="native-name">Español</p>
                </div>
            </div>
            <div class="card">
                <img src="flags/germany.png" alt="German" class="flag">
                <div>
                    <h3 class="language-name">German</h3>
                    <p class="native-name">Deutsch</p>
                </div>
            </div>
            <div class="card">
                <img src="flags/italy.png" alt="Italian" class="flag">
                <div>
                    <h3 class="language-name">Italian</h3>
                    <p class="native-name">Italiano</p>
                </div>
            </div>
            <div class="card">
                <img src="flags/portuguese.png" alt="Portuguese" class="flag">
                <div>
                    <h3 class="language-name">Portuguese</h3>
                    <p class="native-name">Português</p>
                </div>
            </div>
            <div class="card">
                <img src="flags/greece.png" alt="Greece" class="flag">
                <div>
                    <h3 class="language-name">Greek</h3>
                    <p class="native-name">Ελληνικά</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
